
<form novalidate [formGroup]="stripeForm" #f="ngForm">
  <input type="text" formControlName="name" placeholder="Nombre de tarjeta">
  <ngx-stripe-card
    [options]="cardOptions"
    [elementsOptions]="elementsOptions"
  ></ngx-stripe-card>
  <button type="submit" (click)="confirmPayment()" [disabled]="!stripeForm.valid">
    Realizar pago
  </button>
</form>
