<div class="content">
  <mat-list class="matList">
    <div class="displayFlex">
      <div class="center25">
        <h1 class="primary">Platos</h1>
      </div>
      <div class="center25">
        <h1 class="primary">Unidades</h1>
      </div>
      <div class="center25">
        <h1 class="primary">Precio</h1>
      </div>
      <div class="center25">
        <h1 class="primary">Total</h1>
      </div>
    </div>

    <div *ngFor="let or of ordersRecord">
      <div class="displayFlex tableTime">
        <div class="center25" *ngIf="or.plate">{{or.plate.name}}</div>
        <div class="center25" *ngIf="or.additional">{{or.additional.name}}</div>

        <div class="center25">{{or.amount}}</div>

        <div class="center25" *ngIf="or.plate">{{or.plate.price}}</div>
        <div class="center25" *ngIf="or.additional">{{or.additional.price}}</div>

        <div class="center25" *ngIf="or.plate">{{or.amount * or.plate.price}}</div>
        <div class="center25" *ngIf="or.additional">{{or.amount * or.additional.price}}</div>
      </div>
      <mat-divider></mat-divider>
    </div>
  </mat-list>

  <div class="displayFlex" style="gap: 50px; padding-top: 20px;">
    <div class="center">
      <button mat-raised-button class="primary" (click)="deleteCaja()">Eliminar todo</button>
    </div>
  </div>

</div>
