<form>
  <mat-form-field class="example-full-width">
    <mat-label>Código</mat-label>
    <input type="table" matInput [formControl]="codeFormControl" placeholder="Ej. 1010">
    <mat-error *ngIf="codeFormControl.hasError('required')">
      Código obligatorio
    </mat-error>
  </mat-form-field>
</form>

<div class="button-content">
  <button class="button-aceptar" (click)="acept()">Aceptar</button>
  <button class="button-aceptar" (click)="cancel()">Cancelar</button>
</div>
