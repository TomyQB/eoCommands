<mat-tab-group [selectedIndex]="selectedIndex" class="tab" *ngIf="pedidos">
  <mat-tab label="Cocina">
    <app-tab-comida
      [pedidos]="pedidos"
      (getPedidos)="getPedidos()"
    ></app-tab-comida>
  </mat-tab>

  <mat-tab label="Barra">
    <app-tab-bebida [pedidos]="pedidos"></app-tab-bebida>
  </mat-tab>

  <mat-tab label="Cuenta">
    <app-tab-cuenta
      [pendingOrders]="pendingOrders"
      (pedidosOutput)="eliminarPedidosOutput()"
    ></app-tab-cuenta>
  </mat-tab>

    <app-tab-admin></app-tab-admin>
  </mat-tab>
</mat-tab-group>
