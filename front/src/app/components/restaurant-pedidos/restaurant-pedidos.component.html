<mat-tab-group [selectedIndex]="selectedIndex" class="tab">
  <mat-tab label="Cocina">
    <app-tab-comida [pedidos]="pedidos"></app-tab-comida>
  </mat-tab>

  <mat-tab label="Barra">
    <app-tab-bebida [pedidos]="pedidos"></app-tab-bebida>
  </mat-tab>

  <mat-tab label="Cuenta">
    <app-tab-cuenta [pendingOrders]="pendingOrders" [pedidos]="pedidos" (pedidosOutput)="eliminarPedidosOutput($event)" (pendingOrdersOutput)="eliminarPendingOrdersOutput($event)"></app-tab-cuenta>
  </mat-tab>
</mat-tab-group>
