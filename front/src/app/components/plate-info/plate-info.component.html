<div>
  <div class="info-header">
    <div style="font-size: 20px;">
      {{amount.plate.name}}
    </div>

    <div>
      {{amount.plate.price}}€
    </div>

  </div>
  <mat-divider></mat-divider>

  <div class="info-description">
    {{amount.plate.description}}
  </div>

  <div *ngIf="amount.plate.additionals != undefined">
    <div *ngFor="let a of amount.plate.additionals">
      {{a.name}}
      {{a.price}}
    </div>
  </div>

  <div class="e-float-input e-input-group">
    <textarea style="width: 100%; height: 100px;" placeholder="1 poco hecha, 2 al punto... Sin cebolla..." ng-model="string" ng-name="text" #description>{{hash.description}}</textarea>
  </div>

  <div class="info-amount center">
    <button class="info-amount_button" (click)="takeOut()">-</button>
    <span class="info-amount_button space-amount">{{amount.amount}}</span>
    <button class="info-amount_button" (click)="add()">+</button>
  </div>
</div>

<div class="center">
  <button mat-raised-button color="primary" [disabled]="amount.amount == 0" (click)="addToPedido(description.value)">Añadir al pedido {{amount.plate.price * amount.amount}}€</button>
</div>
