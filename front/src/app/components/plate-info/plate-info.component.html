<div>
  <div class="info-header paddingGeneral">
    <div style="font-size: 20px;">
      {{amount.plate!.name}}
    </div>

    <div>
      {{amount.plate!.price}}€
    </div>

  </div>
  <mat-divider class="border"></mat-divider>

  <div class="paddingGeneral">
    <div class="info-description" [innerHTML]="descriptionAdapte">
    </div>

    <mat-list *ngIf="amount.plate!.additionals.length > 0">
      <div class="category-name">Extras</div>
      <mat-divider class="primary top" ></mat-divider>
      <div *ngFor="let a of amount.plate!.additionals let i = index">
        <div class="list-item">
          <div>{{a.name}}</div>
          <div class="listpriceAmount">
            <div class="listprice">{{a.price}}€</div>
            <div>
              <section class="example-section">
                <mat-checkbox class="example-margin" [checked]="extrasChecked[i]" [disabled]="extrasDisable" (click)="addExtra(a)"></mat-checkbox>
              </section>
            </div>
          </div>
        </div>
        <mat-divider class="primary" *ngIf="amount.plate!.additionals.length>i+1"></mat-divider>
      </div>
    </mat-list>

    <div class="e-float-input e-input-group" [hidden]="showTextarea">
      <div class="infoPlate">
        Preferencias
      </div>
      <textarea style="width: 100%; height: 100px;" placeholder="¿Algo que debamos saber de tu pedido? Alergias, ingredientes..." ng-model="string" ng-name="text" #description>{{hash.description}}</textarea>
    </div>

    <div class="info-amount center">
      <button class="info-amount_button" (click)="takeOut()">-</button>
      <span class="info-amount_amount space-amount">{{amount.amount}}</span>
      <button class="info-amount_button" (click)="add()">+</button>
    </div>
  </div>
</div>


<div class="center">
  <button mat-raised-button class="primary" (click)="addToPedido(description.value)">Añadir al pedido {{amount.subTotal}}€</button>
</div>
