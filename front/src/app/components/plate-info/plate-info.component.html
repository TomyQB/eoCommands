<div>
  <div>
    {{plate.name}}
  </div>

  <div>
    {{plate.price}}€
  </div>

  <div>
    {{plate.description}}
  </div>

  <div *ngIf="plate.additionals != undefined">
    <div *ngFor="let a of plate.additionals">
      {{a.name}}
      {{a.price}}
    </div>
  </div>

  <div class="e-float-input e-input-group">
    <textarea style="width: 100%; height: 100px;" placeholder="1 poco hecha, 2 al punto... Sin cebolla..." ng-model="string" ng-name="text" #description></textarea>
  </div>

  <div>
    <button (click)="takeOut()">-</button>
    {{amount.amount}}
    <button (click)="add()">+</button>
  </div>
</div>

<div>
  <button (click)="addToPedido(description.value)">Añadir al pedido {{plate.price * amount.amount}}€</button>
</div>
