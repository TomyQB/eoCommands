
<mat-list class="content">
  <div class="displayFlex">
    <div class="center25">
      <h1 class="primary">Mesa</h1>
    </div>
    <div class="center25">
      <h1 class="primary">Hora</h1>
    </div>
    <div class="center25">
      <h1 class="primary">Platos</h1>
    </div>
    <div class="center25">
      <h1 class="primary">Estado del pedido</h1>
    </div>
  </div>

  <div>
    <div *ngFor="let pedido of pedidos; let i = index" (click)="plateView(pedido, i)">
      <div class="displayFlex tableTime {{pedido.estadoFood}}" *ngIf="pedido.foodCount > 0 && i % 2 != 0">
        <div class="center25">{{pedido.tableNum}}</div>
        <div class="center25">{{pedido.date}}</div>
        <div class="center25">{{pedido.hechosFood}}/{{pedido.foodCount}}</div>
        <div class="center25">{{pedido.estadoFood}}</div>
      </div>

      <div class="displayFlex tableTime {{pedido.estadoFood}}" *ngIf="pedido.foodCount > 0 && i % 2 == 0">
        <div class="center25 green">{{pedido.tableNum}}</div>
        <div class="center25 green">{{pedido.date}}</div>
        <div class="center25 green">{{pedido.hechosFood}}/{{pedido.foodCount}}</div>
        <div class="center25 green">{{pedido.estadoFood}}</div>
      </div>
      <mat-divider class="border"></mat-divider>
    </div>
  </div>
</mat-list>
