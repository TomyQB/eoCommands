<h1 mat-dialog-title>Nueva mesa</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>mesa</mat-label>
    <input matInput type="number" [(ngModel)]="newTableNum" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()" color="warn">Cancelar</button>
  <button mat-button (click)="changeTable()" class="accent">Aceptar</button>
</div>
