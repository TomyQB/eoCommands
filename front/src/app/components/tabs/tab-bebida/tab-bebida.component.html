
<mat-list class="content">
  <div class="displayFlex">
    <div class="center25">
      <h1 class="primary">Mesa</h1>
    </div>
    <div class="center25">
      <h1 class="primary">Hora</h1>
    </div>
    <div class="center25">
      <h1 class="primary">Platos</h1>
    </div>
    <div class="center25">
      <h1 class="primary">Estado del pedido</h1>
    </div>
  </div>

  <div>
    <div *ngFor="let pedido of pedidos; let i = index" (click)="drinkView(pedido, i)" class="estado{{pedido.estado}}">
      <div class="displayFlex tableTime" *ngIf="pedido.drinkCount > 0 && i % 2 != 0">
        <div class="center25">{{pedido.tableNum}}</div>
        <div class="center25">{{pedido.date}}</div>
        <div class="center25">{{pedido.hechos}}/{{pedido.drinkCount}}</div>
        <div class="center25">{{pedido.estadoDrink}}</div>
      </div>

      <div class="displayFlex tableTime" *ngIf="pedido.drinkCount > 0 && i % 2 == 0">
        <div class="center25 green">{{pedido.tableNum}}</div>
        <div class="center25 green">{{pedido.date}}</div>
        <div class="center25 green">{{pedido.hechos}}/{{pedido.drinkCount}}</div>
        <div class="center25 green">{{pedido.estadoDrink}}</div>
      </div>
      <mat-divider class="border"></mat-divider>
    </div>
  </div>
</mat-list>
