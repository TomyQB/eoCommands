<h1 mat-dialog-title>Impresora</h1>
<div mat-dialog-content>
  <form class="printer-form">
    <mat-form-field appearance="fill">
      <mat-label>Tipo de impresora</mat-label>
      <mat-select [formControl]="typeFormControl">
        <mat-option *ngFor="let email of printType" [value]="email.value">
          {{ email.text }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="typeFormControl.hasError('required')">
        Campo obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Impresora</mat-label>
      <mat-select [formControl]="printerFormControl">
        <mat-option *ngFor="let print of printerList" [value]="print">
          {{ print }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="printerFormControl.hasError('required')">
        Campo obligatorio
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions class="action-buttons">
  <button mat-button color="warn" (click)="onNoClick()">Cancelar</button>
  <button mat-button class="accent" (click)="sendPrint()">Aceptar</button>
</div>
