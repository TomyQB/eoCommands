<div class="content">
  <h1 class="title">Configuración</h1>
  <form>
    <div class="form-configuration">
      <mat-form-field appearance="fill">
        <mat-label>Confirmación para imprimir</mat-label>
        <mat-select [formControl]="printConfirmationFormControl">
          <mat-option
            *ngFor="let print of confirmationList"
            [value]="print.value"
          >
            {{ print.text }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="printConfirmationFormControl.hasError('required')">
          Campo obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Confirmación para el cliente</mat-label>
        <mat-select [formControl]="emailConfirmationFormControl">
          <mat-option
            *ngFor="let email of emailConfirmationList"
            [value]="email.value"
          >
            {{ email.text }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="emailConfirmationFormControl.hasError('required')">
          Campo obligatorio
        </mat-error>
      </mat-form-field>
    </div>

    <h3 class="title">Impresoras</h3>

    <mat-list class="mat-list">
      <div mat-subheader>Barra</div>
      <mat-list-item *ngFor="let print of printerBarra">
        <mat-icon matListItemIcon>local_drink</mat-icon>
        <div matListItemTitle>{{ print.name }}</div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <div mat-subheader>Cocina</div>
      <mat-list-item *ngFor="let print of printerCocina">
        <mat-icon matListItemIcon> local_dining</mat-icon>
        <div matListItemLine>{{ print.name }}</div>
      </mat-list-item>
      <mat-divider></mat-divider>
      <div mat-subheader>Cuenta</div>
      <mat-list-item *ngFor="let print of printerCuenta">
        <mat-icon matListItemIcon>account_balance_wallet</mat-icon>
        <div matListItemTitle>{{ print.name }}</div>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </form>
  <div class="add-printer">
    <button mat-raised-button class="primary" (click)="openDialog()">
      Añadir impresora
    </button>
    <button mat-raised-button class="primary" (click)="sendConfiguration()">
      Guardar configuración
    </button>
  </div>
</div>
