  </div>
</mat-toolbar>

<div class="content-header">

</div>

</div>

<div class="content-body">
  <div class="imageBody">
    <img src="https://res.cloudinary.com/dxxvcl5fe/image/upload/v1634054192/Recuadro_1_izquierda_u0al7r.png">
  </div>

  <div class="imageBody">
    <img alt="cabecera" src="https://res.cloudinary.com/dxxvcl5fe/image/upload/v1634054193/recuado_2_derecha_rmoosp.png">
  </div>

  <div class="imageBody">
    <img alt="cabecera" src="https://res.cloudinary.com/dxxvcl5fe/image/upload/v1634469131/recuadro_3_izquierda_chtndp.png">
  </div>

  <div class="imageBody">
    <img alt="cabecera" src="https://res.cloudinary.com/dxxvcl5fe/image/upload/v1634054193/recuadro_4_derecha_cfg5i0.png">
  </div>

  <div class="imageBody">

  </div>

  <div class="imageBody">
    <img alt="cabecera" src="https://res.cloudinary.com/dxxvcl5fe/image/upload/v1634054193/recuadro_5_derecha_kc0bbx.png">

  <div class="imageBody">
    <img alt="cabecera" src="https://res.cloudinary.com/dxxvcl5fe/image/upload/v1634054194/recuadro_6_izquierda_zozxad.png">
  </div>

  <div class="imageBody">
    <div class="textAlign">
      <div style="width: 80%; text-align: center;">
        <div class="formTitle">
          Formulario
        </div>
        <mat-form-field class="matForm">
          <mat-label>Nombre</mat-label>
          <input matInput [(ngModel)]="restaurant.name">
        </mat-form-field>
        <mat-form-field class="matForm">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="restaurant.email">
        </mat-form-field>
        <mat-form-field class="matForm">
          <mat-label>Tel√©fono</mat-label>
          <input matInput [(ngModel)]="restaurant.phone">
        </mat-form-field>

        <div class="e-float-input e-input-group">
          <div class="infoPlate">
            Comentarios
          </div>
          <textarea style="width: 100%; height: 100px;" ng-model="string" ng-name="text" [(ngModel)]="restaurant.coments"></textarea>
        </div>

        <div style="text-align: right; padding-top: 10px;">
          <button class="primary"mat-flat-button (click)="sendMessage()" >Enviar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="content-header">

</div>
